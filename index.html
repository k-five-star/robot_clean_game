<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로봇 청소 게임</title>
  <!-- Bootstrap CSS 추가 -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center my-4">로봇 청소 게임</h1>
    <div id="level-indicator" class="text-center mb-3">
      <h3>레벨: <span id="current-level">1</span> / 5</h3>
    </div>
    <div class="row">
      <!-- 타일 그리드 -->
      <div class="col-md-7">
        <div id="grid"></div>
        <div class="mt-3">
          <button id="execute" class="btn btn-primary mr-2">실행하기</button>
          <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
        <div id="block-count" class="mt-2">
          사용한 블록 수: <span id="block-number">0</span>
        </div>
      </div>
      <!-- 명령 목록 -->
      <div class="col-md-5">
        <div class="row">
          <!-- 블록 선택 -->
          <div class="col-md-6">
            <h3>블록 선택</h3>
            <div id="block-menu" class="border p-2">
              <!-- 이동 블록 -->
              <div class="block move-block mb-2">
                앞으로
                <input type="number" min="1" max="10" value="1" class="block-input" />
                칸 이동
              </div>
              <!-- 회전 블록 -->
              <div class="block turn-block mb-2">
                방향을
                <select class="block-select">
                  <option value="left">왼쪽으로 회전</option>
                  <option value="back">뒤로 회전</option>
                  <option value="right">오른쪽으로 회전</option>
                </select>
              </div>
              <!-- 바라보기 블록 -->
              <div class="block face-block mb-2">
                바라보기
                <select class="block-select">
                  <option value="up">위쪽</option>
                  <option value="down">아래쪽</option>
                  <option value="left">왼쪽</option>
                  <option value="right">오른쪽</option>
                </select>
              </div>
              <!-- 반복문 블록 -->
              <div class="block loop-block mb-2">
                <span>반복하기</span>
                <input type="number" min="1" max="10" value="2" class="block-input" />번
              </div>
              <!-- 반복 종료 블록 -->
              <div class="block end-loop-block mb-2">
                반복 종료
              </div>
            </div>
          </div>
          <!-- 명령 목록 -->
          <div class="col-md-6">
            <h3>명령 목록</h3>
            <div id="command-list" class="border p-2"></div>
          </div>

          <!-- 개발자 모드 -->
<div id="developer-mode" class="mt-3">
    <label for="level-input">레벨 선택: </label>
    <input type="number" id="level-input" min="1" max="5" value="1" />
    <button id="set-level" class="btn btn-info btn-sm">레벨 설정</button>
  </div>
  
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS 및 jQuery 추가 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>
  <script src="script.js"></script>
</body>
</html>
